<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        var kim = " Zonguldak Bulent Ecevit Universitesi Batuhan Bugra Akca";
        alert(kim); //direk stringi gosterir
        alert(kim.length); //string uzunlugu
        alert(kim.toLowerCase()); //Hepsini küçültür
        alert(kim.toUpperCase()); //Hepsini büyütür
        alert(kim.substring(0, 10)); //aralık belirlediği yeri alır
        alert(kim.trim()); //Baştaki boşluğu siler
        alert(kim.charAt(1)); //1.İndexi gösterir
        alert(kim.replace("Zonguldak", "Ankara")) //Zonguldakla Ankra nin yerini değiştirir replace=yerdegiştirmek
        alert(kim.indexOf('Batuhan')); //Yazilian stringin indexini bulur
    </script>
</body>

</html>
