<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatH</title>
</head>

<body>
    <script>
        alert("PI: " + Math.PI);
        alert("CEIL: " + Math.ceil(3.154)); //Yukarı yuvalar
        alert("FLOOR: " + Math.floor(3.9)); //assagı yuvarlar
        alert("ROUT: " + Math.round(3.6)); //Normal Yuvarlama
        alert("POW :" + Math.pow(2, 5)); //2 uzeri 5 alır
        alert("SQRT :" + Math.sqrt(16)); //karekok alır
        alert("MAX :" + Math.max(5, 3, 2, 1, 6)); //MAX Bulur
        alert("MİN :" + Math.min(2, 9, 6, 3, 7)); //Min bulur
        alert("RASTGELE : " + Math.random());
    </script>

</body>

</html>
